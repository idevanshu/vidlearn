<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>p5.js Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>
  <body>
    <script>
      let phase = 0;
let totalFrames = 420;
let gridLinesPhaseEnd = 140;
let engineerPhaseEnd = 280;

function setup() {
  createCanvas(800, 600);
  frameRate(60);
}

function draw() {
  background(0);
  
  if (frameCount <= gridLinesPhaseEnd) {
    drawGridLinesScene();
  } else if (frameCount <= engineerPhaseEnd) {
    drawEngineerScene();
  } else {
    drawNeuralNetScene();
  }

  if (frameCount == totalFrames) {
    noLoop();
  }
}

function drawGridLinesScene() {
  let alpha = map(frameCount, 0, gridLinesPhaseEnd, 0, 255);
  
  push();
  stroke(255, alpha);
  for (let x = 0; x <= width; x += 40) {
    line(x, 0, x, height);
  }
  for (let y = 0; y <= height; y += 40) {
    line(0, y, width, y);
  }
  pop();
  
  fill(255, alpha);
  textSize(24);
  textAlign(CENTER, CENTER);
  text("Computer-Generated Image", width / 2, height - 50);
}

function drawEngineerScene() {
  let alphaIn = map(frameCount, gridLinesPhaseEnd, gridLinesPhaseEnd + 30, 0, 255);
  let alphaOut = map(frameCount, engineerPhaseEnd - 30, engineerPhaseEnd, 255, 0);

  push();
  stroke(205, alphaIn);
  fill(255, alphaIn);
  drawBlueprint();
  fill(255, alphaIn);
  textSize(24);
  textAlign(CENTER, CENTER);
  text("Engineer with Blueprint Graphics", width / 2, height - 50);
  pop();
}

function drawBlueprint() {
  stroke(100, 255, 200);
  noFill();
  beginShape();
  vertex(200, 180);
  vertex(300, 150);
  vertex(600, 200);
  endShape();
}

function drawNeuralNetScene() {
  let alphaIn = map(frameCount, engineerPhaseEnd, engineerPhaseEnd + 30, 0, 255);

  stroke(100, 255, 100, alphaIn);
  for (let i = 1; i <= 5; i++) {
    let yOffset = i * 100;
    for (let j = 1; j <= i; j++) {
      drawNeuralNode((width / 5) * j, yOffset, alphaIn);
    }
  }

  fill(255, alphaIn);
  textSize(24);
  textAlign(CENTER, CENTER);
  text("Neural Network Visualization", width / 2, height - 50);
}

function drawNeuralNode(x, y, alpha) {
  push();
  fill(100, 255, 0, alpha);
  ellipse(x, y, 20, 20);
  pop();
}
    </script>
  </body>
</html>
