<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign Up - SigmaLearn</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-12">
        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="mb-4 text-red-500">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="post">
            <!-- Username Field -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input type="text" name="username" id="username"
                    class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Choose a username" required>
            </div>
            <!-- Password Field -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" name="password" id="password"
                    class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Choose a password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                    Sign Up
                </button>
            </div>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login
                here</a>.
        </p>
    </div>
</body>

</html>
